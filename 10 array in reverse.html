<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Elements in Reverse</title>
    <script>
        function displayArrayInReverse() {
            var numbers=[1,5,4,2,3,6,9,5,44,1,21];
            var disp="Array elements in reverse: ";
            for (var i=numbers.length-1;i>=0;i--)
            {
                disp+=numbers[i];
                if (i>0)
                {
                    disp+= ", ";
                }
            }
            document.getElementById('result').textContent = disp;
        }
    </script>
</head>
<body>
    <center>
        <h1>Array Elements in Reverse order</h1>
        <button type="button" onclick="displayArrayInReverse()">Array in Reverse order</button>
        <p id="result"></p>
    </center>
</body>
</html>
